<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="./css/style.css"></head>
<body>
    <main class="form-page">
        <div class="form-container">
            <div class="form-switch">
                <button id="show-login-btn" class="btn btn-primary">Login</button>
                <button id="show-register-btn" class="btn">Register</button>
            </div>

            <div id="login-section">
                <h2>Customer / Seller Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign In</button>
                </form>
            </div>

            <div id="register-section" style="display:none;">
                <h2>Create Your MedOrder Account</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-role">I am registering as:</label>
                        <select id="register-role" name="role" required>
                            <option value="customer">Customer</option>
                            <option value="seller">Seller (Wholesaler)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email Address</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-address">Address (Required for both)</label>
                        <input type="text" id="register-address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="register-phone">Phone Number</label>
                        <input type="text" id="register-phone" name="phone" required>
                    </div>
                    <button type="submit" class="btn btn-secondary" style="width: 100%; margin-top: 1rem;">Register</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Simple logic to switch between login and register forms
        document.getElementById('show-login-btn').addEventListener('click', () => {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('register-section').style.display = 'none';
        });

        document.getElementById('show-register-btn').addEventListener('click', () => {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'block';
        });
    </script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
