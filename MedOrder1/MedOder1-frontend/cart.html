<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="./css/style.css"></head>
<body>
    <main class="container">
        <h2 style="margin-top: 2rem;">ðŸ›’ Your Shopping Cart</h2>

        <section class="cart-layout">
            <div class="cart-items-list">
                <div id="cart-items-container">
                    <p id="empty-cart-message">Your cart is currently empty.</p>
                </div>
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-details">
                    <p>Items Price: <span id="summary-items-price">$0.00</span></p>
                    <p>Shipping Price: <span id="summary-shipping-price">$5.00</span></p>
                    <p>Tax (5%): <span id="summary-tax-price">$0.00</span></p>
                    <hr>
                    <h4>Total Amount: <span id="summary-total-amount">$5.00</span></h4>
                </div>

                <form id="checkout-form" class="checkout-form">
                    <h3>Delivery Details</h3>
                    <div class="form-group">
                        <label for="address">Full Delivery Address</label>
                        <input type="text" id="address" required placeholder="Street, City, Zip">
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select id="paymentMethod" required>
                            <option value="Credit Card">Credit Card (Simulated)</option>
                            <option value="COD" disabled>Cash on Delivery (Future)</option>
                        </select>
                    </div>
                    <button type="submit" id="place-order-btn" class="btn btn-primary">Place Order & Pay</button>
                </form>
            </div>
        </section>
    </main>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/checkout.js"></script> <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
